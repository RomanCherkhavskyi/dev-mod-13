<!doctype html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note create</title>

<body>
<h1>Note create</h1>

<form>
  <label for="noteTitle">Note title:</label>
  <input type="text" id="noteTitle" name="noteTitle"><br><br>

  <label for="noteText">Note content:</label>
  <textarea id="noteText" name="noteText" rows="4" cols="50"></textarea><br><br>

    <a href="/note/list"
       class="btn btn-sm btn-outline-success">Save note</a>
</form>
</body>
</html>
